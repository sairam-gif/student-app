<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="loginpage.css" />
</head>
<body>
  <div class="container">
    
    <!-- Left Side (Form) -->
    <div class="form-section">
      <!-- Logo -->
      <div class="logo">M</div>

      <h2>Welcome back!</h2>
      <p class="subtitle">Enter to get unlimited access to data & information.</p>

      <form class="form">
        <div class="input-group">
          <label>Email *</label>
          <input type="email" placeholder="Enter your email address" />
        </div>

        <div class="input-group">
          <label>Password *</label>
          <input type="password" placeholder="Enter password" />
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="btn-primary">Log In</button>
      </form>

      <div class="divider">
        <hr />
        <span>Or login with</span>
        <hr />
      </div>

      <button class="btn-google">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
        <span>Sign up with Google</span>
      </button>

      <p class="register">Don’t have an account? <a href="signup.html">Register here</a></p>
    </div>
    
    <!-- Right Side (Illustration / Pattern) -->
    <div class="illustration">
      <h1>✨ Your Creative Design Here ✨</h1>
    </div>

  </div>
</body>
</html>
